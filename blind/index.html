<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photos for Blind Users</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Accessible Photo Page</h1>
        <p>
            This page is designed so that blind users can understand the images
            through screen reader descriptions.
        </p>
    </header>

    <main>
        <!-- First picture -->
        <section>
            <h2>Photo 1</h2>

            <!-- Replace "photo1.jpg" with your real file name -->
            <figure>
                <img src="photo1.jpg"
                     alt="A young man sitting in a park on a sunny day, smiling and holding a book">
                <figcaption>
                    A young man is enjoying a sunny day in the park while reading a book.
                </figcaption>
            </figure>
        </section>

        <!-- Second picture -->
        <section>
            <h2>Photo 2</h2>

            <!-- Replace "photo2.jpg" with your real file name -->
            <figure>
                <img src="photo2.jpg"
                     alt="A busy city street at night with colorful lights, cars, and people walking on the sidewalk">
                <figcaption>
                    A busy city street at night full of lights, traffic, and people walking.
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
